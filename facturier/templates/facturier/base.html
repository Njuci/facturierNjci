
<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    
    <link rel='stylesheet'
          type='text/css'
          href="{% static 'facturrier/css/bootstrap.css' %}"
    /> 

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  <script src="{% static  'jquery-3.6.4.min.js' %}"></script>
    <title>FacNjuci</title>
</head>
<body>
  <div class="container">
    <div class="row">
    <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="{% url 'accueil' %}">FacNjuci </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                 aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="">Acceuil <span class="sr-only">(current)</span></a>
                    </li>
                    
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'addclient' %}">Enregistrement client </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'addfacture' %}">Facturier <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <button id="panier" type="button" class="btn btn-secondary" data-html="true"
                       data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
                      sagittis lacus vel augue laoreet rutrum faucibus.">
                            Langues
                    </li>
                                    
                  </ul>
                </div>
              </nav>
        </div>
    </div>


    <div class="container">
      <div class="wrapper">
        <br>
        {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message|safe }}
        </div>
        {% endfor %}
      </div>
    </div>

    
    <div class="container" >
    
    {% block content %}

    {% endblock content %}
    </div>
<footer class="bg-light text-center text-dark">

    <!-- copyright -->

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    GestFacture: 
      <a href="#"> @ Njuci Code </a>
    </div>

    <!-- endcopyright -->

  </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

</body>
</html>
